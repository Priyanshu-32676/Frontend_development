<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOrm Demo</title>
    <style>

    </style>
</head>
<body style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
    <center>
  <form action="Success.html" target="_blank">
    <div class="container">
      <h1>Registration Form</h1>
      </div>
     <br>
    
    <div class="group form">
     <label for="fn">First Name:</label>
     <input type="text" id="fn" name="Firstname" required>
     </div>
     <br>
     <div class="group form">
      <label for="ln">Last Name:</label>
     <input type="text" id="ln" name="Lastname" required>
     </div>
     <br>
     <div class="group form">
     <label>Gender:</label>
     <input type="radio" name="Gender" value="Male" required>Male
     <br>&nbsp;
         &nbsp;
         &nbsp;
         &nbsp;
         &nbsp;
         &nbsp;
         &nbsp;
         &nbsp;

      <input type="radio" name="Gender" value="Female" required>Female
      </div>
      <br>
      <div class="group form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      </div>
      <br>
      <div class="group form">
      <label for="">Contact:</label>
      <input type="tel" pattern="[0-9]{10}" id="contact" name="contact" required>
      </div>
      <br>
      <div class="group form">
      <label for="">Date of Birth</label>
      <input type="date" required>
      </div>
      <br>
      <div class="group form">
      <label for="">Address</label>
      <textarea rows="10" required></textarea>
    </div>
      <br>
      <div class="group form">
      <label for="">Languages Known:</label>
      <input type="checkbox" value="Hindi" >Hindi
      <input type="checkbox" value="English" >English
      <input type="checkbox" value="Telugu" >Telugu
      </div>
      <br>
      <div class="group form">
      <label for="">Branch: </label>
      <select>
        <option value="select">!-----select-----!</option>
          <option value="CSE">CSE </option>
          <option value="CSIT">CSIT</option>
          <option value="EEE">EEE</option>
          <option value="ECE">ECE</option>
          <option value="AIDS">AIDS</option>
      </select>
     </div>
      <br>
      <div class="group form">
      <label for="">Upload Resume:</label>
      <input type="file" required>
        </div>
      <br>
      <div class="group form">
      <button>Submit</button>
      <button>Reset</button>
      </div>
   

  </form>
  </center>
</body>
</html>
