<!DOCTYPE html>
<html lang="en">
<head>

    <title>Js variable Demo</title>
</head>
<body>
    <script>
        // declare of a variable by using 'var' keyword
        var x=100;
        document.write(x,"<br>");//output is 100
        var x=200;
        document.write(x,"<br>")
        document.write(x+x,"<br>");
        let y= 300;
        document.write(y,"<br>");
        // let y=500;
        // document.write(y,"<br>")//no output !!let variable can not use second time by using same variable name!!

    //     {
    //         var z=40;// local declaration
    //         document.write(z,"<br>");
    //     }
    //     document.write(z,"<br>")//it gives 40

        let z=30; ///this type of decleration is global declaration
        document.write(z,"<br>");
        {
            let z=40;// local declaration
            document.write(z,"<br>");
        }
        document.write(z,"<br>")//it gives 40  //(global polluting scope)
        
       // for let and const we cannot assingn same variable in same scope!!!///
        const i=25;
        // const i=35;
        document.write(i,"<br>");
        {
            const i=45;
            document.write(i,"<br>");
        }
        document.write(i,"<br>")

        let a=10;
        let b=0.2;
        let c=true;
        d = "kumar priyanshu";

        document.write(typeof(d),"<br>");
        document.write(typeof(e),"<br>");

        
         var m=50;

        document.write(typeof false,"<br>")

     n=5;
