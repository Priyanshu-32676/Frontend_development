<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Date object & Methods</title>
</head>
<body>
    <h1>JavaScript Date object & Methods</h1>

    <script>
        document.write("<h2>Creating Dates</h2>");
        let now = new Date();
        document.write("Current Date & Time: "+now +"<br><br>");
        let specificDate = new Date(2025 , 7 , 13);
        document.write("Specific Date: " + specificDate +"<br><br>");

        let dateFormstring = new Date("2025-08-13T10:30:00");
        document.write("From string: " + dateFormstring + "<br><br>");

        let timestampDate = new Date(17235530007800);
        document.write("From Timestamp:" + timestampDate + "<br><br>");

        document.write("<h2>Getting Date componnts</h2>");
        document.write("year: "+now.getFullYear() + "<br>");
         document.write("Month: "+now.getMonth() + "<br>");
          document.write("Date: "+now.getDate() + "<br>");
           document.write("Day (0=Sunday): " + now.getDay() + "<br>");
          document.write("Hours: " + now.getHours() + "<br>");
           document.write("Minutes: " + now.getMinutes() + "<br>");
           document.write("Seconds: " + now.getSeconds() + "<br>");
           document.write("Milliseconds: " + now.getMilliseconds() + "<br>");

           document.write("<h2> Setting Date components</h2>");
           let d = new Date();
           d.setFullYear(2030);
           d.setMonth(5);
           d.setDate(15);
           d.setHours(10);
           d.setMinutes(45);
           document.write("Modified Sate: " +d +"<br>");

           document.write("<h2>Formatting Dates</h2>");
           document.write("toDateString(): " + now.toDateString() + "<br>");
           document.write("toTimeString(): " + now.toTimeString() + "<br>");
           document.write("toLocalDateString: " + now.toLocaleDateString() + "<br>");
           document.write("toLocalTimeString: " + now.toLocaleTimeString() + "<br>");
           document.write("toISOString: " + now.toISOString() + "<br><br>");

           
           document.write("<h2>Date.now()</h2>");
           document.write("Current Timestamp: " + Date.now() +"<br><br>");


           document.write("<h2> Time Difference Example</h2>");
           let start = new Date("2025-08-13T10:00:00");
           let end = new Date("2025-08-13T12:30:00");
           let diffMs = end -start;
           let diffHours = diffMs / (1000*60*60);
           document.write("Diffrence: " + diffHours + "housrs<br>");

        
    </script>
</body>
</html>
